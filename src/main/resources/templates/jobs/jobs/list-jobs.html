<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Công Việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Danh Sách Công Việc</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Tên Công Việc</th>
            <th>Mô Tả</th>
            <th>Công Ty</th>
            <th>Kỹ Năng Yêu Cầu</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.jobName}">Tên Công Việc</td>
            <td th:text="${job.jobDesc}">Mô Tả</td>
            <td th:text="${job.company.compName}">Công Ty</td>
            <td>
                <ul>
                    <li th:each="jobSkill : ${job.jobSkills}">
                        <span th:text="${jobSkill.skill.skillName}">Tên Kỹ Năng</span> -
                        <span th:text="${jobSkill.skillLevel == 0 ? 'Basic' : (jobSkill.skillLevel == 1 ? 'Intermediate' : 'Advanced')}">Mức Độ</span>
                    </li>
                </ul>
            </td>
            <td>
                <!-- Các hành động như chỉnh sửa, xóa có thể thêm ở đây -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
