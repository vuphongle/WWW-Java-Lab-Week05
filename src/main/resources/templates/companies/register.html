<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Công Ty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <h3 class="card-title mb-0">Đăng Ký Công Ty</h3>
                    <a th:href="@{/}" class="text-white"><i class="bi bi-house-door-fill"></i> Trang Chủ</a>
                </div>
                <div class="card-body">
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <!-- Form Đăng Ký -->
                    <form th:action="@{/companies/register}" th:object="${companyForm}" method="post">
                        <div class="mb-3">
                            <label for="compName" class="form-label">Tên Công Ty:</label>
                            <input type="text" class="form-control" id="compName" th:field="*{compName}" placeholder="Nhập tên công ty" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số Điện Thoại:</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Nhập số điện thoại" required>
                        </div>
                        <div class="mb-3">
                            <label for="webUrl" class="form-label">Website:</label>
                            <input type="url" class="form-control" id="webUrl" th:field="*{webUrl}" placeholder="Nhập URL website">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa Chỉ:</label>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" th:field="*{address.street}" placeholder="Đường" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" th:field="*{address.city}" placeholder="Thành phố" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <select class="form-select" th:field="*{address.country}" required>
                                        <option value="" disabled selected>Chọn quốc gia</option>
                                        <option th:each="country : ${countryCodes}" th:value="${country}" th:text="${country.displayName}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" th:field="*{address.zipcode}" placeholder="Mã bưu điện" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" th:field="*{address.number}" placeholder="Số nhà" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="about" class="form-label">Giới Thiệu Về Công Ty:</label>
                            <textarea class="form-control" id="about" th:field="*{about}" rows="3" placeholder="Nhập thông tin giới thiệu về công ty"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-pencil-square"></i> Đăng Ký
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Đã có tài khoản? <a th:href="@{/companies/login}" class="btn btn-primary">Đăng Nhập</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
