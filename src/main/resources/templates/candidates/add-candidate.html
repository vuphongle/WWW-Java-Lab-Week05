<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Ứng Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<h1>Thêm Ứng Viên Mới</h1>
<form th:action="@{/candidates/add}" th:object="${candidateForm}" method="post">
    <!-- Thông tin ứng viên -->
    <div class="section">
        <h2>Thông Tin Ứng Viên</h2>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required placeholder="email@example.com" />

        <label for="fullName">Tên Đầy Đủ:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required placeholder="Nguyễn Văn A" />

        <label for="phone">Điện Thoại:</label>
        <input type="text" id="phone" th:field="*{phone}" required placeholder="0123456789" />

        <label for="dob">Ngày Sinh:</label>
        <input type="date" id="dob" th:field="*{dob}" required />
    </div>

    <!-- Thông tin địa chỉ -->
    <div class="section">
        <h2>Thông Tin Địa Chỉ</h2>

        <label for="street">Đường:</label>
        <input type="text" id="street" th:field="*{street}" required placeholder="123 Đường ABC" />

        <label for="city">Thành Phố:</label>
        <input type="text" id="city" th:field="*{city}" required placeholder="Hà Nội" />

        <label for="country">Quốc Gia:</label>
        <select id="country" th:field="*{country}" required>
            <option value="" disabled selected>-- Chọn Quốc Gia --</option>
            <!-- Sử dụng Thymeleaf để lặp qua các giá trị của enum CountryCode -->
            <option th:each="code : ${T(vn.edu.iuh.fit.backend.enums.CountryCode).values()}"
                    th:value="${code}"
                    th:text="${code.displayName}">
            </option>
        </select>

        <label for="number">Số Nhà:</label>
        <input type="text" id="number" th:field="*{number}" required placeholder="Số 456" />

        <label for="zipcode">Mã Bưu Điện:</label>
        <input type="text" id="zipcode" th:field="*{zipcode}" required placeholder="100000" />
    </div>

    <button type="submit">Thêm Ứng Viên</button>
</form>
</body>
</html>
