<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Tin Tuyển Dụng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function addSkillRow() {
            const table = document.getElementById("skills-table");
            const rowCount = table.rows.length;
            const row = table.insertRow(rowCount);

            const cell1 = row.insertCell(0);
            const skillSelect = document.createElement("select");
            skillSelect.name = "skillIds";
            skillSelect.className = "form-select";
            <span th:each="skill : ${skills}">
                let option = document.createElement("option");
                option.value = [[${skill.id}]];
                option.text = "[[${skill.skillName}]]";
                skillSelect.appendChild(option);
            </span>
            cell1.appendChild(skillSelect);

            const cell2 = row.insertCell(1);
            const levelSelect = document.createElement("select");
            levelSelect.name = "skillLevels";
            levelSelect.className = "form-select";
            const levels = ["Basic", "Intermediate", "Advanced"];
            for (let i = 0; i < levels.length; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.text = levels[i];
                levelSelect.appendChild(option);
            }
            cell2.appendChild(levelSelect);

            const cell3 = row.insertCell(2);
            const removeButton = document.createElement("button");
            removeButton.type = "button";
            removeButton.className = "btn btn-danger";
            removeButton.innerText = "Xóa";
            removeButton.onclick = function() {
                table.deleteRow(row.rowIndex);
            };
            cell3.appendChild(removeButton);
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h2>Đăng Tin Tuyển Dụng Mới</h2>
    <form th:action="@{/job/post-job}" th:object="${jobForm}" method="post">
        <!-- Thông tin công việc -->
        <div class="mb-3">
            <label for="jobName" class="form-label">Tên Công Việc</label>
            <input type="text" class="form-control" id="jobName" th:field="*{jobName}" required>
        </div>
        <div class="mb-3">
            <label for="jobDesc" class="form-label">Mô Tả Công Việc</label>
            <textarea class="form-control" id="jobDesc" th:field="*{jobDesc}" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="companyId" class="form-label">Công Ty</label>
            <select class="form-select" id="companyId" th:field="*{companyId}" required>
                <option value="" disabled selected>-- Chọn Công Ty --</option>
                <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.compName}"></option>
            </select>
        </div>

        <!-- Thông tin kỹ năng yêu cầu -->
        <h4>Kỹ Năng Yêu Cầu</h4>
        <table class="table" id="skills-table">
            <thead>
            <tr>
                <th>Kỹ Năng</th>
                <th>Mức Độ</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <select name="skillIds" class="form-select" required>
                        <option value="" disabled selected>-- Chọn Kỹ Năng --</option>
                        <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.skillName}"></option>
                    </select>
                </td>
                <td>
                    <select name="skillLevels" class="form-select" required>
                        <option value="" disabled selected>-- Chọn Mức Độ --</option>
                        <option value="0">Basic</option>
                        <option value="1">Intermediate</option>
                        <option value="2">Advanced</option>
                    </select>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" onclick="removeRow(this)">Xóa</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-secondary mb-3" onclick="addSkillRow()">Thêm Kỹ Năng</button>

        <button type="submit" class="btn btn-primary">Đăng Tin</button>
    </form>
</div>

<script>
    function removeRow(button) {
        const row = button.parentNode.parentNode;
        const table = document.getElementById("skills-table");
        table.deleteRow(row.rowIndex);
    }
</script>
</body>
</html>
