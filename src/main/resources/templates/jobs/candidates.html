<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ứng Viên Phù Hợp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (Tùy chọn) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Ứng Viên Phù Hợp Cho Công Việc: <span th:text="${job.jobName}">Tên Công Việc</span></h1>

    <!-- Thông Tin Công Việc -->
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">
            Thông Tin Công Việc
        </div>
        <div class="card-body">
            <p><strong>Tên Công Việc:</strong> <span th:text="${job.jobName}"></span></p>
            <p><strong>Mô Tả:</strong> <span th:text="${job.jobDesc}"></span></p>
            <p><strong>Công Ty:</strong> <span th:text="${job.company.compName}"></span></p>
            <!-- Bạn có thể thêm các thông tin khác nếu cần -->
        </div>
    </div>

    <!-- Danh Sách Ứng Viên Phù Hợp -->
    <h2 class="mb-4 text-center">Danh Sách Ứng Viên Phù Hợp</h2>

    <div th:if="${#lists.isEmpty(candidates)}">
        <p class="text-center">Hiện tại, không có ứng viên nào phù hợp với tiêu chí.</p>
    </div>

    <div class="row" th:unless="${#lists.isEmpty(candidates)}">
        <div class="col-md-4 mb-3" th:each="candidate : ${candidates}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title text-center" th:text="${candidate.fullName}">Tên Ứng Viên</h5>
                    <p class="card-text"><strong>Email:</strong> <span th:text="${candidate.email}">email@example.com</span></p>
                    <p class="card-text"><strong>Số Điện Thoại:</strong> <span th:text="${candidate.phone}">0123456789</span></p>
                    <p class="card-text"><strong>Ngày Sinh:</strong> <span th:text="${candidate.dob}">2000-01-01</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Nút Quay Lại -->
    <div class="d-flex justify-content-center mt-4">
        <a th:href="@{/companies/profile}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Quay Lại
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
