<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Tin Tuyển Dụng</title>
</head>
<body>
<h1>Thêm Tin Tuyển Dụng Mới</h1>
<form th:action="@{/jobs/add}" th:object="${job}" method="post">
    <label for="jobName">Tên Công Việc:</label>
    <input type="text" id="jobName" th:field="*{jobName}" required /><br/>

    <label for="jobDesc">Mô Tả Công Việc:</label>
    <textarea id="jobDesc" th:field="*{jobDesc}" required></textarea><br/>

    <label for="company">Công Ty:</label>
    <select id="company" th:field="*{company.id}" required>
        <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.compName}">Công Ty</option>
    </select><br/>

    <label>Kỹ Năng Yêu Cầu:</label><br/>
    <div th:each="skill, iterStat : ${skills}">
        <input type="checkbox" th:name="skillIds" th:value="${skill.id}" /> <span th:text="${skill.skillName}">Kỹ Năng</span>
        <label for="skillLevel">Mức Độ:</label>
        <select th:name="skillLevels">
            <option value="0">Cơ Bản</option>
            <option value="1">Trung Cấp</option>
            <option value="2">Nâng Cao</option>
        </select><br/>
    </div>

    <button type="submit">Thêm Tin Tuyển Dụng</button>
</form>
</body>
</html>
